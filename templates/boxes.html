{% load i18n %}
{% load humanize %}

<div>
    {% for event in events.object_list %}
        {% ifchanged event.upcoming %}
            {% if forloop.first %}
                <div class="daybox">
            {% else %}
                </div>
                <div class="daybox">
            {% endif %}
            <h1>{{ event.upcoming|naturalday }}</h1>
        {% endifchanged %}
        {% include "event_show_medium.html" %}
        {% if forloop.last %}
            </div>
        {% endif %}
    {% endfor %}
</div>
