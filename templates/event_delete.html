{% extends "base.html" %}
{% load i18n %}

{% block container %}

<h1>{% trans "Delete event" %}</h1>
<p>
    {% trans "The following event will be deleted:" %}
    <a href="{{ event.get_absolute_url }}">{{ event.start }} : {{ event.title }}</a>
</p>

<form action="" method="post">{% csrf_token %}
<ul>
    {{ form.as_ul }}
</ul>
<input type="submit" value="{% trans 'confirm deletion' %}" />
</form>

{% endblock %}
