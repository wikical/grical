{% for event in group.get_coming_events %}
    <p>
        <div class="field">
            <a href="{% url event_show event.id %}">{{ event.title }}</a><br />
            <span class="field_dates">{{ event.start }} {% if event.end %} : {{ event.end }} {% endif %}
            </span>
        </div>
    </p>
{% endfor %}
