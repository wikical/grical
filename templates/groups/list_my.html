{% extends "base.html" %}
{% load i18n %}
{% block column1 %}
<h3> {% trans "My groups" %}:</h3>

{% if groups %}
<ul>
    {% for g in groups %}
        <li> {{ g.name }}
        <br /><a href="/groups/quit/{{g.id}}/">quit from this group</a>
    {% endfor %}
</ul>
{% else %}
	    <p>No groups found!</p>
{% endif %}

{% endblock %}
