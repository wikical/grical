{% load i18n %}

<ul>
    {% for fil in filter_list %}
    <li>
    <a href="/events/list/search/?q={{fil.query|urlencode}}">
    {{ fil.name }}
    </a>
    &nbsp;
    ({{ fil.results }})
    &nbsp;
    <a href="/events/filter/edit/{{ fil.id }}/">edit</a>
    &nbsp;
    <a href="/events/filter/drop/{{ fil.id }}/">delete</a>

    {% if fil.errormessage %}
    <p>
    <div id="message_col1">
    {{ fil.errormessage }}
    </div>
    </p>
    {% endif %}

    </li>
    {% endfor %}
</ul>
