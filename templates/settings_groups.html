{% load i18n %}

{% if groups %}
<ul>
    {% for g in groups %}
        <li>
            <a href="/groups/{{g.id}}/">{{ g.name }}</a>
            &nbsp;
            <a href="/groups/quit/{{g.id}}/0/">quit</a>
            &nbsp;
            <a href="/groups/invite/{{g.id}}/">invite</a>
    {% endfor %}
</ul>
{% else %}
        <p>{% trans "No groups found!" %}</p>
{% endif %}
